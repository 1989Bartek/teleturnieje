<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tablica Familiada</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #d40000, #000033, #0033cc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
    }

    .container {
      background: #000;
      padding: 20px;
      border: 12px solid #ccc;
      border-radius: 40px;
      width: 800px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      position: relative;
    }

    .score-top {
      font-size: 60px;
      color: #ccff00;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      margin: 5px 0;
      padding: 8px 16px;
      border: 2px solid #444;
      border-radius: 6px;
      color: #ffff33;
      font-size: 32px;
      letter-spacing: 2px;
    }

    .dots {
      color: #ffff33;
      font-size: 30px;
    }

    .x-column {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      position: absolute;
      top: 120px;
      bottom: 60px;
      font-size: 26px;
      color: #99ff33;
    }

    .x-left {
      left: -50px;
    }

    .x-right {
      right: -50px;
    }

    .sum-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      color: #ffff33;
      font-size: 28px;
      padding-right: 10px;
      letter-spacing: 2px;
    }

    .sum-row span {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="score-top">160</div>

    <div class="x-column x-left">
      <div>( )</div>
      <div>(X)</div>
      <div>( )</div>
    </div>

    <div class="x-column x-right">
      <div>(X)</div>
      <div>( )</div>
      <div>(X)</div>
    </div>

    <div class="row"><span>1 ŚLĄSK</span><span>36</span></div>
    <div class="row"><span>2 KASZUBY</span><span>27</span></div>
    <div class="row"><span>3 PODHALE</span><span>17</span></div>
    <div class="row"><span class="dots">4 ..............................</span></div>
    <div class="row"><span class="dots">5 ..............................</span></div>

    <div class="sum-row">SUMA <span>80</span></div>
  </div>
</body>
</html>
