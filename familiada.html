<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiada</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #d40000, #000033, #0033cc);
            margin: 10px;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            margin: 20px 0;
            background: linear-gradient(to right, #FFD700, #FFEA00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .section {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            align-items: flex-start;
        }

        .left, .center, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .left {
            align-items: flex-start;
        }

        input[type="text"] {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 4px solid #fff;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 16px;
        }

        .vertical-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .rounds-container, .times-container {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 10px;
            margin: 10px 0;
        }

        .rounds-container {
            justify-content: flex-start;
        }

        .times-container {
            justify-content: center;
        }

        button {
            background-color: #000;
            border: 4px solid #fff;
            color: #FFFF33;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            padding: 12px 36px;
            border-radius: 8px;
            box-shadow: 0 0 10px #FFD700;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
            min-width: 300px;
            text-align: center;
            text-transform: capitalize;
        }

        button.infinity {
            font-size: 24px;
        }

        button.active {
            background-color: #fff;
            color: #000;
            border-color: #FFEA00;
            box-shadow: 0 0 20px #FFEA00;
        }

        button:hover {
            background-color: #111;
            border-color: #FFEA00;
            box-shadow: 0 0 20px #FFEA00;
        }

        .bottom-logo {
            position: absolute;
            bottom: 30px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-logo img {
            width: 200px;
            margin-bottom: 5px;
        }

        .bottom-logo a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .aligned-section {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
            align-items: flex-start;
        }

        .aligned-section p {
            margin-top: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Familiada</h1>

    <div class="button-container">
        <button>Instrukcja</button>
        <button id="fullscreen-btn">Pełny ekran</button>
    </div>

    <div class="aligned-section">
        <div class="left">
            <p>Wariant gry:</p>
            <div class="vertical-buttons">
                <button>Własne pytania</button>
                <button>Gotowe pytania</button>
            </div>
        </div>

        <div class="center">
            <p>Drużyny:</p>
            <input type="text" placeholder="Wpisz nazwę drużyny nr 1">
            <input type="text" placeholder="Wpisz nazwę drużyny nr 2">
        </div>

        <div class="right">
            <p>Grę rozpocznie:</p>
            <div class="vertical-buttons">
                <button>Drużyna 1</button>
                <button>Drużyna 2</button>
            </div>
        </div>
    </div>

    <div class="aligned-section">
        <div class="left">
            <p>Ilość rund:</p>
            <div class="rounds-container">
                <button>3</button>
                <button>5</button>
                <button>7</button>
                <button>9</button>
            </div>
        </div>

        <div class="center">
            <p>Czas na odpowiedź:</p>
            <div class="times-container">
                <button>15s</button>
                <button>30s</button>
                <button>60s</button>
                <button class="infinity">∞</button>
            </div>
        </div>

        <div class="right">
            <p>Zakończenie gry:</p>
            <div class="vertical-buttons">
                <button>Finał</button>
                <button>Ostatnia runda</button>
            </div>
        </div>
    </div>

    <button style="margin: 20px 0; min-width: 300px;">Dalej</button>

    <div class="bottom-logo">
        <img src="familiada/logo.png" alt="Logo">
        <a href="https://www.muzykamikrofonakcja.pl">WWW.MUZYKAMIKROFONAKCJA.PL</a>
    </div>

    <script>
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    fullscreenBtn.textContent = 'Podstawowy ekran';
                }).catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen().then(() => {
                    fullscreenBtn.textContent = 'Pełny ekran';
                }).catch(err => {
                    console.error(`Error attempting to exit fullscreen: ${err.message}`);
                });
            }
        });
    </script>
</body>
</html>
