<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Familiada â€“ Tablica</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #002b5c, #003366);
      font-family: 'Luckiest Guy', cursive;
      color: #FFD700;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .board-wrapper {
      background: #FFD700;
      padding: 12px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    .board {
      background: #000000;
      padding: 20px 40px;
      border-radius: 12px;
      width: 800px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .answer-slot {
      background: #111;
      border: 2px solid #FFD700;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 32px;
      color: #FFD700;
      text-align: left;
      min-height: 50px;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }

    .answer-slot.revealed {
      background: #222;
    }

    @media (max-width: 600px) {
      .answer-slot {
        font-size: 24px;
        padding: 10px 14px;
      }

      .board {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="board-wrapper">
    <div class="board">
      <div class="answer-slot">1. ...........................</div>
      <div class="answer-slot">2. ...........................</div>
      <div class="answer-slot">3. ...........................</div>
      <div class="answer-slot">4. ...........................</div>
      <div class="answer-slot">5. ...........................</div>
      <div class="answer-slot">6. ...........................</div>
      <div class="answer-slot">7. ...........................</div>
    </div>
  </div>
</body>
</html>
