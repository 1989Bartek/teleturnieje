<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiada - Gotowe Pytania</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            scroll-behavior: auto;
        }
        body {
            background: linear-gradient(to right, #d40000, #000033, #0033cc);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
            min-height: 100vh;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            margin: 28px 0 18px 0;
            background: linear-gradient(to right, #FFD700, #FFEA00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .bottom-logo {
            position: absolute;
            bottom: 24px;
            right: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-logo img {
            width: 140px;
            margin-bottom: 6px;
        }
        .bottom-logo a {
            color: white;
            text-decoration: none;
            font-size: 13px;
        }
        #ready-questions-view .question-frame {
            width: calc((87.75px * 5) + (10px * 4));
            max-width: none;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            border: 4px solid #fff;
            border-radius: 8px;
            min-height: 234px;
            height: 234px;
            position: relative;
            overflow-wrap: break-word;
            color: #000;
            align-self: flex-start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            box-sizing: border-box;
        }
        #ready-questions-view .question-frame .default-text {
            font-size: 20px;
            text-align: center;
        }
        #ready-questions-view .questions-top {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            justify-content: center;
        }
        #ready-questions-view .selected-questions p {
            margin: 0;
            font-size: 20px;
            color: white;
            text-align: center;
            width: calc((87.75px * 5) + (10px * 4));
        }
        #ready-questions-view .selected-grid {
            display: grid;
            grid-template-columns: repeat(5, auto);
            grid-template-rows: repeat(2, auto);
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            width: calc((87.75px * 5) + (10px * 4));
        }
        #ready-questions-view .clear-button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            width: calc((87.75px * 5) + (10px * 4));
            gap: 10px;
            flex-direction: column;
            align-items: center;
            position: relative;
            top: 62px;
        }
        #ready-questions-view .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: calc((87.75px * 5) + (10px * 4));
        }
        #ready-questions-view .confirm-button-container {
            margin-top: 10px;
        }
        #ready-questions-view .action-buttons button,
        #ready-questions-view .confirm-button-container button {
            background-color: #000;
            border: 4px solid #fff;
            color: #FFFF33;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            padding: 12px 36px;
            border-radius: 8px;
            box-shadow: 0 0 10px #FFD700;
            cursor: pointer;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        #ready-questions-view .action-buttons button {
            min-width: calc(((87.75px * 5) + (10px * 4) - 10px) / 2);
        }
        #ready-questions-view .confirm-button-container button {
            min-width: calc((87.75px * 5) + (10px * 4));
        }
        #ready-questions-view .action-buttons button:hover,
        #ready-questions-view .confirm-button-container button:hover:not(.disabled) {
            background-color: #111;
            border-color: #FFEA00;
            box-shadow: 0 0 20px #FFEA00;
        }
        #ready-questions-view .confirm-button-container button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #ready-questions-view .question-grid {
            display: grid;
            grid-template-columns: repeat(10, auto);
            grid-template-rows: repeat(5, auto);
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
            width: 90%;
            max-width: 1000px;
        }
        #ready-questions-view .question-grid button {
            background-color: #000;
            border: 1px solid #fff;
            color: #FFFF33;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            padding: 0;
            border-radius: 4px;
            box-shadow: 0 0 5px #FFD700;
            cursor: pointer;
            width: auto;
            min-width: 87.75px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        #ready-questions-view .selected-grid button {
            background-color: #000;
            border: 1px solid #fff;
            color: #FFFF33;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            padding: 0;
            border-radius: 4px;
            box-shadow: 0 0 5px #FFD700;
            cursor: pointer;
            width: auto;
            min-width: 87.75px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        #ready-questions-view .question-grid button:hover,
        #ready-questions-view .selected-grid button:hover {
            background-color: #111;
            border-color: #FFEA00;
            box-shadow: 0 0 10px #FFEA00;
        }
        #ready-questions-view .question-grid button.active,
        #ready-questions-view .selected-grid button.active {
            background-color: #002266;
            color: #FFFF33;
            border-color: #FFEA00;
            box-shadow: 0 0 20px #FFEA00;
        }
        .bottom-buttons {
            position: absolute;
            bottom: 24px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div id="ready-questions-view">
        <h1>Familiada</h1>
        <div class="questions-top">
            <div class="question-frame">
                <div class="default-text">Pytania w grze będą pojawiać się w takiej kolejności, w jakiej zostały wybrane po prawej stronie, o ile w ustawieniach gry nie została zaznaczona opcja losowego wyświetlania.</div>
            </div>
            <div class="selected-questions">
                <p>Wybierz min. 3 pytania:</p>
                <div class="selected-grid"></div>
                <div class="clear-button-container">
                    <div class="action-buttons">
                        <button id="add-btn">Dodaj</button>
                        <button id="clear-btn">Wyczyść</button>
                    </div>
                    <div class="confirm-button-container">
                        <button id="confirm-btn" class="disabled">Zatwierdź</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="question-grid">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
            <button>15</button>
            <button>16</button>
            <button>17</button>
            <button>18</button>
            <button>19</button>
            <button>20</button>
            <button>21</button>
            <button>22</button>
            <button>23</button>
            <button>24</button>
            <button>25</button>
            <button>26</button>
            <button>27</button>
            <button>28</button>
            <button>29</button>
            <button>30</button>
            <button>31</button>
            <button>32</button>
            <button>33</button>
            <button>34</button>
            <button>35</button>
            <button>36</button>
            <button>37</button>
            <button>38</button>
            <button>39</button>
            <button>40</button>
            <button>41</button>
            <button>42</button>
            <button>43</button>
            <button>44</button>
            <button>45</button>
            <button>46</button>
            <button>47</button>
            <button>48</button>
            <button>49</button>
            <button>50</button>
        </div>
        <div class="bottom-logo">
            <img src="familiada/logo.png" alt="Logo">
            <a href="https://www.muzykamikrofonakcja.pl">WWW.MUZYKAMIKROFONAKCJA.PL</a>
        </div>
        <div class="bottom-buttons">
            <button id="fullscreen-btn">Pełny ekran</button>
            <button id="back-btn">Powrót</button>
        </div>
    </div>
    <script>
        const questionGrid = document.querySelector('.question-grid');
        const questionFrame = document.querySelector('#ready-questions-view .question-frame');
        const selectedGrid = document.querySelector('.selected-grid');
        const clearBtn = document.getElementById('clear-btn');
        const addBtn = document.getElementById('add-btn');
        const confirmBtn = document.getElementById('confirm-btn');
        let selectedQuestions = [];
        let currentQuestionNum = null;
        const questions = new Array(51);
        questions[1] = {
            question: "Czego się boimy?",
            answers: ["Pająków", "Ciemności", "Ciemności", "Małych pomieszczeń", "Wysokości", "Myszy", "Klaunów"],
            points: [35, 28, 24, 21, 16, 11, 6]
        };
        for (let i = 2; i <= 50; i++) {
            questions[i] = {
                question: `Pytanie ${i}?`,
                answers: ["Odpowiedź 1", "Odpowiedź 2", "Odpowiedź 3", "Odpowiedź 4", "Odpowiedź 5", "Odpowiedź 6", "Odpowiedź 7", "Odpowiedź 8"],
                points: [30, 25, 20, 15, 10, 8, 5, 3]
            };
        }
        // Load from localStorage
        window.addEventListener('load', () => {
            if (localStorage.getItem('selectedQuestions')) selectedQuestions = JSON.parse(localStorage.getItem('selectedQuestions'));
            updateSelectedGrid();
            updateConfirmButton();
            // Update active states
            selectedQuestions.forEach(num => {
                const btn = questionGrid.querySelector(`button:nth-child(${num})`);
                if (btn) btn.classList.add('active');
            });
        });
        // Fullscreen button functionality
        document.querySelectorAll('#fullscreen-btn').forEach(button => {
            button.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().then(() => {
                        document.querySelectorAll('#fullscreen-btn').forEach(btn => {
                            btn.textContent = 'Podstawowy ekran';
                        });
                    }).catch(err => {
                        console.error('Error entering fullscreen:', err);
                    });
                } else {
                    document.exitFullscreen().then(() => {
                        document.querySelectorAll('#fullscreen-btn').forEach(btn => {
                            btn.textContent = 'Pełny ekran';
                        });
                    }).catch(err => {
                        console.error('Error exiting fullscreen:', err);
                    });
                }
            });
        });
        // ESC key handling for exiting fullscreen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.fullscreenElement) {
                document.exitFullscreen().then(() => {
                    document.querySelectorAll('#fullscreen-btn').forEach(button => {
                        button.textContent = 'Pełny ekran';
                    });
                }).catch(err => {
                    console.error('Error exiting fullscreen:', err);
                });
            }
        });
        // Back button
        document.querySelector('#back-btn').addEventListener('click', () => {
            location.href = 'familiada.html';
        });
        function displayQuestion(num) {
            questionGrid.querySelectorAll('button').forEach(btn => {
                btn.style.borderColor = '#fff';
                btn.style.boxShadow = '0 0 5px #FFD700';
            });
            const btn = questionGrid.querySelector(`button:nth-child(${num})`);
            if (currentQuestionNum === num) {
                questionFrame.innerHTML = '<div class="default-text">Pytania w grze będą pojawiać się w takiej kolejności, w jakiej zostały wybrane po prawej stronie, o ile w ustawieniach gry nie została zaznaczona opcja losowego wyświetlania.</div>';
                btn.style.borderColor = '#fff';
                btn.style.boxShadow = '0 0 5px #FFD700';
                currentQuestionNum = null;
                return;
            }
            const q = questions[num];
            if (!q) return;
            questionFrame.innerHTML = '';
            btn.style.borderColor = '#FFEA00';
            btn.style.boxShadow = '0 0 20px #FFEA00';
            currentQuestionNum = num;
            const qDiv = document.createElement('div');
            qDiv.style.fontSize = '18px';
            qDiv.style.fontWeight = 'bold';
            qDiv.style.marginBottom = '10px';
            qDiv.style.textAlign = 'left';
            qDiv.textContent = q.question;
            questionFrame.appendChild(qDiv);
            const maxAnswers = 8;
            let totalPoints = 0;
            for (let i = 0; i < maxAnswers; i++) {
                const ans = (i < q.answers.length) ? q.answers[i] : '';
                const pts = (i < q.points.length) ? q.points[i] : '';
                if (ans || pts) {
                    const line = document.createElement('div');
                    line.style.display = 'flex';
                    line.style.alignItems = 'center';
                    line.style.fontSize = '15px';
                    line.style.marginBottom = '3px';
                    const numSpan = document.createElement('span');
                    numSpan.style.width = '30px';
                    numSpan.style.textAlign = 'left';
                    numSpan.textContent = `${i + 1}.`;
                    const ansSpan = document.createElement('span');
                    ansSpan.style.flex = '1';
                    ansSpan.style.textAlign = 'left';
                    ansSpan.textContent = ans;
                    const ptsSpan = document.createElement('span');
                    ptsSpan.style.width = '80px';
                    ptsSpan.style.textAlign = 'right';
                    ptsSpan.textContent = pts ? `${pts} pkt.` : '';
                    line.appendChild(numSpan);
                    line.appendChild(ansSpan);
                    line.appendChild(ptsSpan);
                    questionFrame.appendChild(line);
                    if (pts) totalPoints += parseInt(pts);
                }
            }
            const totalDiv = document.createElement('div');
            totalDiv.style.fontSize = '15px';
            totalDiv.style.marginTop = '5px';
            totalDiv.style.textAlign = 'right';
            totalDiv.textContent = `Razem: ${totalPoints} pkt.`;
            questionFrame.appendChild(totalDiv);
        }
        questionGrid.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                const num = parseInt(btn.textContent);
                displayQuestion(num);
            });
        });
        addBtn.addEventListener('click', () => {
            if (currentQuestionNum && !selectedQuestions.includes(currentQuestionNum) && selectedQuestions.length < 10) {
                selectedQuestions.push(currentQuestionNum);
                const btn = questionGrid.querySelector(`button:nth-child(${currentQuestionNum})`);
                if (btn) btn.classList.add('active');
                updateSelectedGrid();
                updateConfirmButton();
                localStorage.setItem('selectedQuestions', JSON.stringify(selectedQuestions));
            }
        });
        function updateSelectedGrid() {
            selectedGrid.innerHTML = '';
            selectedQuestions.forEach(num => {
                const clone = document.createElement('button');
                clone.textContent = num;
                clone.addEventListener('click', () => {
                    const index = selectedQuestions.indexOf(num);
                    if (index !== -1) {
                        selectedQuestions.splice(index, 1);
                        const btn = questionGrid.querySelector(`button:nth-child(${num})`);
                        if (btn) btn.classList.remove('active');
                        updateSelectedGrid();
                        if (currentQuestionNum === num) {
                            questionFrame.innerHTML = '<div class="default-text">Pytania w grze będą pojawiać się w takiej kolejności, w jakiej zostały wybrane po prawej stronie, o ile w ustawieniach gry nie została zaznaczona opcja losowego wyświetlania.</div>';
                            currentQuestionNum = null;
                        }
                        updateConfirmButton();
                        localStorage.setItem('selectedQuestions', JSON.stringify(selectedQuestions));
                    }
                });
                selectedGrid.appendChild(clone);
            });
        }
        function updateConfirmButton() {
            if (selectedQuestions.length >= 3) {
                confirmBtn.classList.remove('disabled');
            } else {
                confirmBtn.classList.add('disabled');
            }
        }
        clearBtn.addEventListener('click', () => {
            selectedQuestions = [];
            questionGrid.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('active');
            });
            updateSelectedGrid();
            questionFrame.innerHTML = '<div class="default-text">Pytania w grze będą pojawiać się w takiej kolejności, w jakiej zostały wybrane po prawej stronie, o ile w ustawieniach gry nie została zaznaczona opcja losowego wyświetlania.</div>';
            currentQuestionNum = null;
            updateConfirmButton();
            localStorage.setItem('selectedQuestions', JSON.stringify(selectedQuestions));
        });
        confirmBtn.addEventListener('click', () => {
            if (selectedQuestions.length >= 3) {
                const questionsData = selectedQuestions.map(num => questions[num]);
                localStorage.setItem('questionsData', JSON.stringify(questionsData));
                localStorage.setItem('roundsLocked', true);
                location.href = 'familiada.html';
            }
        });
    </script>
</body>
</html>
