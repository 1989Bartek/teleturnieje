<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiada</title>
    <style>
        body {
            background: linear-gradient(to right, #d40000, #000033, #0033cc);
            margin: 10px;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            color: #FFD700;
            font-size: 48px;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .section {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .left, .center, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .left {
            align-items: flex-start;
        }

        input[type="text"] {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
        }

        .vertical-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .horizontal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #000;
            border: 4px solid #fff;
            color: #FFFF33;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            padding: 10px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #FFD700;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
            min-width: 280px;
            text-align: center;
            text-transform: capitalize;
        }

        button.active {
            background-color: #fff;
            color: #000;
            border-color: #FFEA00;
            box-shadow: 0 0 20px #FFEA00;
        }

        button:hover {
            background-color: #111;
            border-color: #FFEA00;
            box-shadow: 0 0 20px #FFEA00;
        }

        .bottom-logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-logo img {
            width: 100px; /* Dostosuj rozmiar logo */
            margin-bottom: 5px;
        }

        .bottom-logo a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Familiada</h1>

    <div class="button-container">
        <button>Instrukcja</button>
        <button>Pełny ekran</button>
    </div>

    <div class="button-container">
        <button>Własne pytania</button>
        <button>Gotowe pytania</button>
    </div>

    <div class="section">
        <div class="left">
            <p>Jakie drużyny biorą udział w grze?</p>
            <input type="text" placeholder="Wpisz nazwę drużyny nr 1">
            <input type="text" placeholder="Wpisz nazwę drużyny nr 2">
        </div>

        <div class="center">
            <p>Która drużyna ma rozpocząć grę?</p>
            <div class="vertical-buttons">
                <button>Drużyna 1</button>
                <button>Drużyna 2</button>
            </div>
        </div>

        <div class="right">
            <p>Czy po rozegranych rundach ma nastąpić finał?</p>
            <div class="vertical-buttons">
                <button>Tak</button>
                <button>Nie</button>
            </div>
        </div>
    </div>

    <p>Ile rund ma trwać rozgrywka?</p>
    <div class="horizontal-buttons">
        <button>3</button>
        <button>5</button>
        <button>7</button>
        <button>9</button>
    </div>

    <p>Jaki ma być czas na podanie odpowiedzi?</p>
    <div class="horizontal-buttons">
        <button>15 sek.</button>
        <button>30 sek.</button>
        <button>60 sek.</button>
        <button>Bez czasu</button>
    </div>

    <button style="margin: 20px 0;">Dalej</button>

    <div class="bottom-logo">
        <img src="familiada/logo.png" alt="Logo">
        <a href="https://www.muzykamikrofonakcja.pl">WWW.MUZYKAMIKROFONAKCJA.PL</a>
    </div>
</body>
</html>
